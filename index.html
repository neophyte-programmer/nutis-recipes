<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuti's Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="food__recipe">
        <div class="container">
            <h1 class="brand">
                Nuti's Recipe App
            </h1>
            <form class="input__container search-form">
                <input type="text" name="search" placeholder="Search for a recipe..." class="input search-input">
                <ion-icon name="search-outline" class="search__icon"></ion-icon>
            </form>
            <div class="search__result">
                <div class="search__item">
                    <div class="rating">
                        <ion-icon name="hourglass-outline" class="time__icon"></ion-icon>
                        <span class="duration">
                            60
                            <span class="duration-string">m</span>
                        </span>
                    </div>
                    <img src="./placeholder-img.jpg" alt="" class="search__item-img">
                    <div class="flex__container">
                        <h1 class="search__item-title">Noodles</h1>
                        <a href="#" class="btn">View </a>

                    </div>
                    <div class="search__item-data">
                        <div class="calories">
                            <ion-icon name="flame-outline" class="calories__icon"></ion-icon>
                            <span class="calories-value">
                                100
                                <span class="calories-string">kcal</span>
                        </div>
                        <div class="meal__type">
                            <ion-icon name="pizza-outline" class="meal__type-icon"></ion-icon>
                            <span class="meal__type-value">
                                Lunch
                            </span>
                        </div>
                    </div>
                    <div class="search__item-nationality">
                        <ion-icon name="flag-outline" class="meal__type-icon" ></ion-icon>
                        <span class="nationality">
                            Mexican
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
